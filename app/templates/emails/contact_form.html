<!-- templates/emails/contact_form.html -->
{% extends "emails/base.html" %}

{% block title %}New Contact Form Submission{% endblock %}

{% block content %}
<h2>Contact Form Submission</h2>

<table style="width: 100%; border-collapse: collapse; margin-top: 20px;">
    <tr>
        <th style="text-align: left; padding: 10px; background-color: #f8f9fa;">Name:</th>
        <td style="padding: 10px;">{{ name }}</td>
    </tr>
    <tr>
        <th style="text-align: left; padding: 10px; background-color: #f8f9fa;">Email:</th>
        <td style="padding: 10px;">{{ email }}</td>
    </tr>
    <tr>
        <th style="text-align: left; padding: 10px; background-color: #f8f9fa;">Subject:</th>
        <td style="padding: 10px;">{{ subject }}</td>
    </tr>
</table>

<div style="margin-top: 20px; padding: 20px; background-color: #f8f9fa; border-radius: 5px;">
    <h3 style="margin-top: 0;">Message:</h3>
    <p style="white-space: pre-wrap;">{{ message }}</p>
</div>
{% endblock %}
