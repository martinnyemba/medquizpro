<!-- templates/email/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light">
    <meta name="supported-color-schemes" content="light">
    <!--[if mso]>
    <noscript>
        <xml>
            <o:OfficeDocumentSettings>
                <o:PixelsPerInch>96</o:PixelsPerInch>
            </o:OfficeDocumentSettings>
        </xml>
    </noscript>
    <![endif]-->
    <style>
        /* Reset styles for email clients */
        body, html {
            margin: 0 !important;
            padding: 0 !important;
            height: 100% !important;
            width: 100% !important;
            font-family: Arial, Helvetica, sans-serif !important;
            line-height: 1.6 !important;
        }
        * {
            -ms-text-size-adjust: 100%;
            -webkit-text-size-adjust: 100%;
            box-sizing: border-box;
        }
        /* Base container */
        .email-container {
            max-width: 600px !important;
            margin: 0 auto !important;
            padding: 20px !important;
            background-color: #ffffff !important;
        }
        /* Header styles */
        .header {
            background-color: #007bff !important;
            padding: 30px 20px !important;
            text-align: center !important;
            border-radius: 8px 8px 0 0 !important;
        }
        .header h1 {
            color: #ffffff !important;
            font-size: 24px !important;
            margin: 0 !important;
            padding: 0 !important;
        }
        /* Content area */
        .content {
            background-color: #f8f9fa !important;
            padding: 30px 20px !important;
            border-radius: 0 0 8px 8px !important;
        }
        /* Button styles */
        .button {
            display: inline-block !important;
            padding: 12px 24px !important;
            background-color: #007bff !important;
            color: #ffffff !important;
            text-decoration: none !important;
            border-radius: 4px !important;
            font-weight: bold !important;
            margin: 20px 0 !important;
            mso-padding-alt: 0px !important;
            text-align: center !important;
        }
        /* Footer styles */
        .footer {
            text-align: center !important;
            margin-top: 30px !important;
            color: #6c757d !important;
            font-size: 14px !important;
            line-height: 1.5 !important;
        }
        /* Dark mode overrides */
        @media (prefers-color-scheme: dark) {
            .email-container {
                background-color: #ffffff !important;
            }
            .content {
                background-color: #f8f9fa !important;
            }
            .header {
                background-color: #0056b3 !important;
            }
            .button {
                background-color: #0056b3 !important;
            }
        }
        /* Mobile responsiveness */
        @media screen and (max-width: 600px) {
            .email-container {
                width: 100% !important;
                padding: 10px !important;
            }
            .header {
                padding: 20px 15px !important;
            }
            .header h1 {
                font-size: 20px !important;
            }
            .content {
                padding: 20px 15px !important;
            }
            .button {
                display: block !important;
                width: 100% !important;
                text-align: center !important;
            }
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="header">
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <!-- Ear tips -->
              <circle cx="7" cy="4" r="1.5" fill="#ffffff"/>
              <circle cx="17" cy="4" r="1.5" fill="#ffffff"/>

              <!-- Tubing to ear tips -->
              <path d="M7 4v7c0 3 2 5 5 5s5-2 5-5V4" stroke="#ffffff"/>

              <!-- Chest piece -->
              <circle cx="12" cy="17" r="2" stroke="#ffffff" fill="none"/>

              <!-- Tubing from chest piece -->
              <path d="M12 19v2" stroke="#ffffff"/>

              <!-- Horizontal tube -->
              <path d="M5 11h14" stroke="#ffffff"/>
            </svg>

            <h1>{% block title %}{% endblock %}</h1>
        </div>
        <div class="content">
            {% block content %}{% endblock %}
        </div>
        <div class="footer">
            <p>Â© {{ now.year }} MedQuizPro. All rights reserved.</p>
            <p>If you didn't request this email, please ignore it.</p>
            <p>You're receiving this email because you signed up for MedQuizPro.</p>
            <p><a href="{{ unsubscribe_url }}" style="color: #6c757d; text-decoration: underline;">Unsubscribe</a></p>
        </div>
    </div>
</body>
</html>
